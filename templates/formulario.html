<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación de Imágenes Generadas</title>
</head>
<body>
    <h1>Evaluación de imágenes generadas</h1>
    <p>Prompt: <strong>cityscape</strong></p>
    <p>Imagen de referencia:</p>
    <img src="{{ imagen_base }}" alt="Imagen base" width="300px">
    
    <form method="post">
        <h2>¿Cuál de estas imágenes generadas te parece mejor?</h2>
        {% for modelo, ruta in imagenes %}
            <div style="margin-bottom: 20px;">
                <label>
                    <input type="radio" name="mejor_imagen" value="{{ modelo }}" required>
                    <img src="{{ ruta }}" alt="Imagen generada por {{ modelo }}" width="300px">
                </label>
            </div>
        {% endfor %}
        <button type="submit">Enviar evaluación</button>
    </form>
</body>
</html>
